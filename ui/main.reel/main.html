<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "tasksController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "addNewTaskButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "addNewTaskButton"},
                "enabled": true,
                "label": "Add Task"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "taskList": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "taskList"},
                "contentController": {"@": "tasksController"}
            }
        },
        "tasksController": {
            "prototype": "montage/core/range-controller"
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Yet Another Todo App"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="addNewTaskButton"></button>
        <ul data-montage-id="taskList">
            <li>
                Item
            </li>
        </ul>
    </div>
</body>
</html>
